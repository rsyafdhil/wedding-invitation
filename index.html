<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap');

    @font-face {
        font-family: 'Coolvetica';
        src: url('./dist/font/coolvetica.otf');
    }
    .font-coolvetica {
        font-family: 'Coolvetica', sans-serif;
    }
    .font-archivo{
        font-family: "Archivo", sans-serif;
    }

    </style>
  </head>
  <body class="overflow-x-hidden">
    <header class="py-8">
        <ul class="w-fit grid grid-cols-3 gap-8 mx-auto">
            <li class="text-primary text-center font-coolvetica tracking-wider"><a href="#">Home</a></li>
            <li class="text-white text-center font-coolvetica tracking-wider"><a href="#">Invitation</a></li>
            <li class="text-white text-center font-coolvetica tracking-wider"><a href="#">Our Story</a></li>
        </ul>
    </header>
    <section id="main-section" class="pt-[219px] lg:pt-[141px] px-3">
        <img src="./dist/img/main-bg.png" alt="" class="-z-10 absolute top-0 left-0 lg:w-full lg:h-full object-cover h-[855px] brightness-50">
        <img src="./dist/img/particles.png" alt="particles" class="lg:block z-10 hidden ms-[308px]">
        <!-- Hidden when phone -->
        <div class="z-10 w-full justify-center lg:flex hidden">
            <div class="items-center">
                <h1 class="font-normal text-2xl font-coolvetica text-white">- You are invited to the wedding of.</h1>
                <h1 class="font-normal text-[120px] font-coolvetica text-white mt-2">Gusti & Najwa</h1>
            </div>
        </div>
        <!-- Hidden when desktop -->
        <div class="z-10 relative mx-auto max-w-screen-xl px-3 sm:px-6 content-center lg:px-8 w-full">
            <div class="lg:hidden block">
                <h1 class="font-normal font-coolvetica text-white">- You are invited to the wedding of.</h1>
                <h1 class="font-normal text-6xl font-coolvetica text-white mt-2">Gusti & Najwa</h1>
            </div>
            <!-- hidden when LG -->
                <form action="" class="lg:grid lg:grid-cols-5 lg: gap-8 mx-auto ">
                    <div class="mt-8 lg:mt-0 col-span-2">
                        <label for="" class="font-normal font-archivo text-white ">Full Name *</label>
                        <input type="text" class="w-full border bg-transparent border-white text-white  p-2 flex "/>
                    </div>
                    <div class="mt-[19.12px] lg:mt-0 col-span-2 ">
                        <label for="" class="font-normal font-archivo text-white ">Email *</label>
                        <input type="text" class="w-full border bg-transparent border-white  p-2 text-white " />
                    </div>
                    <div class="mt-3">
                        <button class="px-[72px] py-4 bg-primary font-coolvetica text-[16px] text-white ">Send</button>
                    </div>
                </form>
                <br>
            <p class="mt-[32.88px] font-archivo text-white ">*Harap diisi untuk kepentingan undangan.</p>
        </div>
        
    </section>
  </body>
</html>
